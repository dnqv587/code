<!DOCTYPE html>
<html>
<head>
    <title>skynet websocket example</title>
</head>
<body>
    <script>
        var sw = new WebSocket('ws://127.0.0.1:8080/ws');
        
        ws.onopen = function(){
        alert("open");
        ws.send("WebSocket");
        };
        ws.onmessage = function(ev){
        alert(ev.data);
        };

        ws.onclose = function(ev){
        alert("close");
        };
        ws.onerror = function(ev){
            console.log(ev);
        alert("error");
        };
    </script>
</body>
</html>
